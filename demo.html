<head>

    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">

<body>

<div class="contain">
    <div class="fixWidth">
        <div class="demo">
            <div id="trigger1">생년 정보</div>
        </div>
    </div>

</div>

<script type="text/javascript">
var weekdayArr=['2019','2018','2017','2016','2015','2014','2013','2012','2011','2010','2009','2008','2007','2006'];


var mobileSelect1 = new MobileSelect({
    trigger: '#trigger1',
    title: '태어난 연도 선택',
    wheels: [
                {data: weekdayArr}
            ],
    position:[2], //初始化定位 打开时默认选中的哪个 如果不填默认为0
    transitionEnd:function(indexArr, data){
        //console.log(data);
    },
    callback:function(indexArr, data){
        console.log(data);
    }
});

</script>
